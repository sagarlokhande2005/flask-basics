<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 5px;
        }
        nav a {
            margin-right: 15px;
            color: #4a5568;
            text-decoration: none;
            font-weight: bold;
        }
        .breadcrumb {
            color: #718096;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            color: #4299e1;
            text-decoration: none;
        }
        .post-header {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .post-header h1 {
            margin: 0 0 10px 0;
        }
        .post-meta {
            opacity: 0.9;
        }
        .info-box {
            background: #faf5ff;
            border-left: 4px solid #9f7aea;
            padding: 15px;
            margin: 20px 0;
        }
        code {
            background: #edf2f7;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/links">URL Builder</a>
            <a href="/search/python">Search</a>
            <select onchange="location = this.value;">
            <option value="">Select Category</option>
            <option value="/category/electronics/product/1">Electronics</option>
            <option value="/category/FMCG/product/1">FMCG</option>
            </select>
        </nav>
        <div class="box">
            <h1>Search Result</h1>


            <p>Your search for:</p>
            <h2>{{ query }}</h2>

            <a href="/">Back to Home</a>        
        </div>
    </body>
    </html>
